<div>
  <h2>BMI Calculator</h2>
  <div>
    <label for="weight">Weight (kg): </label>
    <input type="number" id="weight" [(ngModel)]="weight" placeholder="Enter weight" />
  </div>
  <div>
    <label for="height">Height (cm): </label>
    <input type="number" id="height" [(ngModel)]="height" placeholder="Enter height" />
  </div>
  <button (click)="calculateBMI()">Calculate BMI</button>
  <div *ngIf="bmiResult">
    <h3>Your BMI: {{ bmiResult.toFixed(2) }}</h3>
    <p>Category: {{ bmiCategory }}</p>
  </div>
</div>
